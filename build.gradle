plugins {
    id 'java-library'
}

repositories {
    jcenter()
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web:2.2.1.RELEASE"
    implementation "javax.websocket:javax.websocket-client-api:1.1"
    implementation "com.google.code.gson:gson:2.8.2"

}
